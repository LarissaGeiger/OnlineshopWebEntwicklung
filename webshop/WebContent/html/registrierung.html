<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Registrierung</title>
<link rel="stylesheet" href="../css/registrierung.css">
<script type=“text/javascript“ src="../js/registrierung.js">
</script>


</head>
<body>

	<!-- Testen ob Telefonnummer richtig ist (keine Buchstaben)
testen ob Passwörter übereinstimmen
Testen ob email schon vorhanden -->

	<form method="post" action="../RegistrierungServlet" id="registrierung" autocomplete="on">
		<fieldset>
			<legend>Registrierung</legend>
			<div>
				<label>Vorname:</label> <input name="vorname" type="text"
					id="vorname" maxlength="30"
					placeholder="Bitte geben Sie hier ihren Vornamen ein" required><span></span>
			</div>
			<div>
				<label>Nachname:</label> <input name="nachname" type="text"
					id="nachname" maxlength="30"
					placeholder="Bitte geben Sie hier ihren Nachnamen ein" required><span></span>
			</div>
			<div>
				<label>Geburtsdatum:</label> <input name="geburtsdatum" type="date"
					id="gebdatum"
					placeholder="Bitte geben Sie hier ihr Geburtsdatum ein"
					value="01.01.2018"
					pattern="^(31|30|0[1-9]|[12][0-9]|[1-9])\.(0[1-9]|1[012]|[1-9])\.((18|19|20)\d{2}|\d{2})$">
			</div>
			<div>
				<label>Email:</label><input name="email" type="email" maxlength="50"
					id="email"
					placeholder="Bitte geben Sie hier ihre E-Mail Adresse ein" required><span></span>
			</div>
			<div>
				<label>Passwort:</label> <input name="passwort" type="password"
					maxlength="50" id="passwort"
					placeholder="Bitte geben Sie hier ihr Passwort ein" required><span></span>

			</div>
			<div>
				<label>Passwort wiederholen:</label> <input name="passwort2"
					type="password" maxlength="50" id="passwort2"
					placeholder="Bitte wiederholen Sie ihr Passwort" required><span></span>
			</div>
			<div>

				<label>Telefonnummer:</label> <input name="telefonnummer" type="tel"
					id="telnr" maxlength="50"
					placeholder="Bitte geben Sie hier ihre Telefonnummer ein">
			</div>
			<div>
				<label>Straße:</label><input name="straße" type="text" id="straße"
					maxlength="50" placeholder="Bitte geben Sie hier ihre Straße ein">

			</div>

			<div>
				<label>Hausnummer:</label><input name="hausnummer" type="number"
					id="hausnr" min="1"
					placeholder="Bitte geben Sie hier ihre Hausnummer ein">
			</div>
			<div>
				<label>Postleitzahl:</label><input name="postleitzahl" type="number"
					id="plz" min="01000" max="99999"
					placeholder="Bitte geben Sie hier ihre Postleitzahl ein">
			</div>
			<div>
				<label>Ort:</label><input name="ort" type="text" maxlength="50"
					id="ort" placeholder="Bitte geben Sie hier ihren Ort ein">
			</div>

			<p>(*) = Eingabe erforderlich</p>
			<div>
				<button type="submit" id="button">Registrieren</button>
			</div>
		</fieldset>
	</form>


</body>
</html>
