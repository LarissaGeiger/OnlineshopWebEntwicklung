<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Angeobte aktualisieren</title>
<link rel="stylesheet" href="../../css/adminForm.css">

</head>
<body>



	<form method="post" action="../../AngebotUpdateServlet">
		<fieldset>
			<legend>Produktangebot aktualisieren:</legend>
			<div>
				<label>Kategorie:</label> <input name="kategorieName" type="text"
					required>
			</div>


			<div>
				<label>Artikelnummer:</label> <input name="artikelnr" type="number"
					required>
			</div>

			<div class="angebot">
				<label>Angebot?</label> <br>
				<label for="r1">Ja</label> <input type="radio" name="angebot"
					id="r1" value="true"><label for="r2">Nein</label> <input
					type="radio" name="angebot" id="r2" value="false">
			</div>

			<button type="submit" id="button">Aktualisieren</button>
		</fieldset>
	</form>




</body>
</html>
