<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Angeobt aktualisieren</title>
<link rel="stylesheet" href="../../css/adminForm.css">

</head>
<body>


	<form method="post" id="formular" action="../../AngebotUpdateServlet">
		<fieldset>
			<legend>Produktangebot aktualisieren:</legend>
			<div>
				<label>Kategorie w√§hlen:</label><input id="fernseher"
					name="kategorieName" type="radio" value="fernseher" checked><label
					for="fernseher">Fernseher</label> <input id="kameras"
					name="kategorieName" type="radio" value="kameras"><label
					for="kameras">Kameras</label> <input id="notebooks"
					name="kategorieName" type="radio" value="notebooks"><label
					for="notebooks">Notebooks</label> <input id="smartphones"
					name="kategorieName" type="radio" value="smartphones"><label
					for="smartphones">Smartphones</label>
			</div>

			<div>
				<label>Artikelnummer (max. 7 Stellen):</label> <input
					name="artikelnr" id="artikelnr" type="number" min="1" max="9999999"
					required> <span></span>
			</div>

			<div class="angebot">
				<label>Angebot?</label> <input type="radio" name="angebot" id="r1"
					value="true" checked><label for="r1">Ja</label> <input
					type="radio" name="angebot" id="r2" value="false"><label
					for="r2">Nein</label>
			</div>
			<p>(*) = Eingabe erforderlich</p>
			<div>
				<button type="submit" id="button">Aktualisieren</button>

			</div>
		</fieldset>
	</form>




</body>
</html>
