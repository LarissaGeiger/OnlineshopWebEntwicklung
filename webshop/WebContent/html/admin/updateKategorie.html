<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Administrationsoberfläche</title>
<link rel="stylesheet" href="#">

</head>
<body>
	<p>Kategorie aktualisieren</p>

	<form method="post" action="../../ProduktLoeschenServlet">
		<fieldset>
			<legend>Produkt löschen:</legend>
			<div>
				<label>Kategorie:</label> <input name="name" type="text"
					required>
			</div>
			<div>
				<label>Artikelnummer:</label> <input name="artikelnr" type="number"
					required>
			</div>

			<button type="submit" id="button">Löschen</button>
		</fieldset>
	</form>
	
	
	<form method="post" action="../../ProduktSpalteServlet">
		<fieldset>
			<legend>Produkt in Kategorie hinzufügen:</legend>
			<div>
				<label>Kategorie:</label> <input name="kategorieName" type="text"
					required>
			</div>

			<button type="submit" id="button">weiter</button>
		</fieldset>
	</form>


</body>
</html>
