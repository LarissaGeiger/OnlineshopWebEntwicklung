<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Kontakt Löschen</title>
<link rel="stylesheet" href="../../css/adminForm.css">

</head>
<body>


	<form method="post" action="../../KontaktformularLoeschenServlet">
		<fieldset>
			<legend>Kontaktformular löschen:</legend>

			<div>
				<label>ID:</label><input name="id" type="number" required min="1"
					id="id"> <span></span>
			</div>
			<p>(*) = Eingabe erforderlich</p>
			<div>
				<button type="submit" id="button">löschen</button>
			</div>
		</fieldset>

	</form>


</body>
</html>
