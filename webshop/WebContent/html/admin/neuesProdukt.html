<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Produkt anlegen</title>
<link rel="stylesheet" href="../../css/adminForm.css">


</head>
<body>

	<!-- 	prüfen, ob es Artikelnummer schon gibt, 
	richtiges disabeln bei einzelnen Produkten fehlt
	 -->

	<form method="post" enctype="multipart/form-data"
		action="../../ProduktServlet">
		<fieldset>
			<legend>Produkt hinzufügen:</legend>
			<div>
				<label>Kategorie wählen:</label><input id="fernseher"
					name="kategorieName" type="radio" value="fernseher" checked><label
					for="fernseher">Fernseher</label> <input id="kameras"
					name="kategorieName" type="radio" value="kameras"><label
					for="kameras">Kameras</label> <input id="notebooks"
					name="kategorieName" type="radio" value="notebooks"><label
					for="notebooks">Notebooks</label> <input id="smartphones"
					name="kategorieName" type="radio" value="smartphones"><label
					for="smartphones">Smartphones</label>
			</div>

			<div>
				<label>Name:</label><input name="name" type="text" id="name"
					maxlength="30" required><span></span>

			</div>
			<div>
				<label>Artikelnummer:</label> <input name="artikelnr" id="artikelnr"
					type="number" min="0" required><span></span>
			</div>
			<div>
				<label>Preis (in €):</label> <input name="preis" id="preis"
					type="number" min="0" required><span></span>
			</div>

			<div>
				<label>Farbe:</label> <input name="farbe" id="farbe" type="text"
					maxlength="30" required> <span></span>
			</div>

			<div>
				<label>Marke:</label> <input name="marke" id="marke" type="text"
					maxlength="50" required><span></span>
			</div>

			<div>
				<label>Produktbild hochladen:</label> <input type="file"
					name="image" id="image" accept="image/*" required><span></span>
			</div>
			<div>
				<label>Name der Produktseite</label><input type="text" name="pageName"
					id="pageName" required><span></span>
			</div>
			<div>
				<label>Displaytechnologie:</label> <input name="displaytech"
					id="displaytech" type="text" maxlength="50">
			</div>

			<div>
				<label>Bildschirmdiagonale (in Zoll):</label> <input
					name="bildschirmdia" id="bildschirmdia" type="number" min="0">
			</div>

			<div>
				<label>Betriebssystem:</label> <input name="betriebssystem" disabled
					id="betriebssystem" type="text" maxlength="50">
			</div>

			<div>
				<label>Speicherplatz (in GB):</label> <input name="speicherplatz"
					disabled id="speicherplatz" type="number" min="0">
			</div>

			<div>
				<label>Arbeitsspeicher (in GB):</label> <input
					name="arbeitsspeicher" disabled id="arbeitsspeicher" type="number"
					min="0">
			</div>

			<div>
				<label>Displaygröße (in Zoll):</label> <input name="displaygröße"
					disabled id="displaygröße" type="number" min="0">
			</div>

			<div>
				<label>Sensorauflösung (in Pixel):</label> <input
					name="sensorauflösung" disabled id="sensorauflösung" type="number"
					min="0">
			</div>

			<div>
				<label>Modell:</label> <input name="modell" id="modell" type="text"
					disabled maxlength="50">
			</div>

			<div>
				<button type="submit" id="button">Hinzufügen</button>
			</div>
		</fieldset>
	</form>

</body>
</html>
