<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Produkt anlegen</title>
<link rel="stylesheet" href="../../css/adminForm.css">

<script>
	document.addEventListener("DOMContentLoaded", init);

	function init() {

		var element = document.getElementById("fernseher");
		element.addEventListener("change", eingabefeld);
		element = document.getElementById("kameras");
		element.addEventListener("change", eingabefeld);
		element = document.getElementById("smartphones");
		element.addEventListener("change", eingabefeld);
		element = document.getElementById("notebooks");
		element.addEventListener("change", eingabefeld);
	}

	function eingabefeld() {

		document.getElementById("modell").disabled = document
				.getElementById("fernseher").checked;
		document.getElementById("displaygröße").disabled = document
				.getElementById("fernseher").checked;
		document.getElementById("sensorauflösung").disabled = document
				.getElementById("fernseher").checked;
		document.getElementById("speicherplatz").disabled = document
				.getElementById("fernseher").checked;
		document.getElementById("betriebssystem").disabled = document
				.getElementById("fernseher").checked;
		document.getElementById("arbeitsspeicher").disabled = document
				.getElementById("fernseher").checked;

		document.getElementById("speicherplatz").disabled = document
				.getElementById("kameras").checked;
		document.getElementById("betriebssystem").disabled = document
				.getElementById("kameras").checked;
		document.getElementById("arbeitsspeicher").disabled = document
				.getElementById("kameras").checked;
		document.getElementById("displaytech").disabled = document
				.getElementById("kameras").checked;
		document.getElementById("bildschirmdia").disabled = document
				.getElementById("kameras").checked;

		document.getElementById("modell").disabled = document
				.getElementById("smartphones").checked;
		document.getElementById("sensorauflösung").disabled = document
				.getElementById("smartphones").checked;
		document.getElementById("arbeitsspeicher").disabled = document
				.getElementById("smartphones").checked;
		document.getElementById("displaytech").disabled = document
				.getElementById("smartphones").checked;
		document.getElementById("bildschirmdia").disabled = document
				.getElementById("smartphones").checked;

		document.getElementById("modell").disabled = document
				.getElementById("notebooks").checked;
		document.getElementById("sensorauflösung").disabled = document
				.getElementById("notebooks").checked;
		document.getElementById("speicherplatz").disabled = document
				.getElementById("notebooks").checked;
		document.getElementById("displaytech").disabled = document
				.getElementById("notebooks").checked;
		document.getElementById("bildschirmdia").disabled = document
				.getElementById("notebooks").checked;

	}
</script>



</head>
<body>


	<form method="post" enctype="multipart/form-data"
		action="../../ProduktServlet">
		<fieldset>
			<legend>Bitte pflegen Sie hier ein Produkt eine Kategorie
				ein:</legend>
			<div>
				<label>Wählen Sie zuerst eine Kategorie aus:</label><input
					id="fernseher" name="kategorieName" type="radio" value="fernseher"><label
					for="fernseher">Fernseher</label> <input id="kameras"
					name="kategorieName" type="radio" value="kameras"><label
					for="kameras">Kameras</label> <input id="smartphones"
					name="kategorieName" type="radio" value="smartphones"><label
					for="smartphones">Smartphones</label> <input id="notebooks"
					name="kategorieName" type="radio" value="notebooks"><label
					for="notebooks">Notebooks</label>
			</div>

			<div>
				<label>Name:</label><input name="name" type="text" id="name"
					maxlength="50" required>

			</div>
			<div>
				<label>Artikelnummer:</label> <input name="artikelnr" id="artikelnr"
					type="number" maxlength="50" required>
			</div>
			<div>
				<label>Preis:</label> <input name="preis" id="preis" type="number"
					maxlength="50" required>
			</div>

			<div>
				<label>Farbe:</label> <input name="farbe" id="farbe" type="text"
					maxlength="50" required>
			</div>

			<div>
				<label>Marke:</label> <input name="marke" id="marke" type="text"
					maxlength="50" required>
			</div>

			<div>
				<label>Produktbild hochladen:</label> <input type="file"
					name="image" id="image" accept="image/*" required>
			</div>
			<div>
				<label>Name des Produktbildes</label><input type="text" name="bez"
					id="bez" required>
			</div>
			<div>
				<label>Displaytechnologie:</label> <input name="displaytech"
					id="displaytech" type="text" maxlength="50" required>
			</div>

			<div>
				<label>Bildschirmdiagonale:</label> <input name="bildschirmdia"
					id="bildschirmdia" type="number" maxlength="50" required>
			</div>

			<div>
				<label>Betriebssystem:</label> <input name="betriebssystem"
					id="betriebssystem" type="text" maxlength="50" required>
			</div>

			<div>
				<label>Speicherplatz:</label> <input name="speicherplatz"
					id="speicherplatz" type="number" maxlength="50" required>
			</div>

			<div>
				<label>Arbeitsspeicher:</label> <input name="arbeitsspeicher"
					id="arbeitsspeicher" type="number" maxlength="50" required>
			</div>

			<div>
				<label>Displaygröße:</label> <input name="displaygröße"
					id="displaygröße" type="number" maxlength="50" required>
			</div>

			<div>
				<label>Sensorauflösung:</label> <input name="sensorauflösung"
					id="sensorauflösung" type="number" maxlength="50" required>
			</div>

			<div>
				<label>Modell:</label> <input name="modell" id="modell" type="text"
					maxlength="50" required>
			</div>




			<button type="submit" id="button">Hinzufügen</button>
		</fieldset>
	</form>

</body>
</html>
