<body>

	<form method="post" enctype="multipart/form-data" action="#">
		<fieldset>
			<legend>Bitte pflegen Sie hier ein Produkt der Kategorie
				ein:</legend>
			<div>
				<label>Name:</label><br> <input name="produktname" type="text" 
					maxlength="50"
					placeholder="Bitte geben Sie hier den Namen des Produktes ein"
					required><label for="produktname">*</label>

			</div>
			<p>
				Preis:<br> <input name="preis" type="int" 
					maxlength="50"
					placeholder="Bitte geben Sie hier den Preis des Produktes ein"
					required><label for="preis">*</label>
			</p>

			<p>
				Farbe:<br> <input name="farbe" type="text" 
					maxlength="50"
					placeholder="Bitte geben Sie hier die Farbe des Produktes ein"
					required><label for="farbe">*</label>
			</p>

			<p>
				Marke:<br> <input name="marke" type="text" 
					maxlength="50"
					placeholder="Bitte geben Sie hier die Marke des Produktes ein"
					required><label for="marke">*</label>
			</p>
			<p>
				Artikelnummer:<br> <input name="artikelnummer" type="text"
					 maxlength="50"
					placeholder="Bitte geben Sie hier die Artikelnummer des Produktes ein"
					required><label for="artikelnummer">*</label>
			</p>


			<p>
				Artikelnummer:<br> <input name="artikelnummer" type="text"
					 maxlength="50"
					placeholder="Bitte geben Sie hier die Artikelnummer des Produktes ein"
					required><label for="artikelnummer">*</label>
			</p>

			<p>
				Produktbild hochladen: <input type="file" name="produktbild"
					accept="image/*">
			</p>
			<button type="submit" id="button">Weiter</button>
		</fieldset>
	</form>

</body>
</html>
