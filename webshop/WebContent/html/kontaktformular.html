<!DOCTYPE html>
<html lang="de">
<head>

<meta charset="UTF-8">
<title>Kontaktformular</title>
<link rel="stylesheet" href="../css/kontaktformular.css">


</head>

<body>



	<form method="post" action="../KontaktformularServlet">
		<fieldset>
			<legend>Kontaktformular</legend>
			<div>
				<label for="geschlecht"> Geschlecht:</label> <select
					name="geschlecht" id="geschlecht"><option>MÃ¤nnlich</option>
					<option>Weiblich</option>
				</select>

			</div>
			<div>
				<label for="email"> E-Mail:</label> <input name="email" id="email"
					type="email" maxlength="30" value="" required><label
					for="email"></label><span></span>
			</div>
			<div>
				<label for="vorname"> Vorname:</label> <input name="vorname"
					id="vorname" type="text" maxlength="40" value="" required><label
					for="vorname"></label><span></span>
			</div>
			<div>
				<label for="nachname"> Nachname:</label> <input name="nachname"
					id="nachname" type="text" maxlength="40" value="" required><label
					for="nachname"></label><span></span>
			</div>
			<div>
				<label for="usereingabe" id="eingabe"> Ihre Nachricht an
					uns:</label>
				<textarea name="usereingabe" id="usereingabe" rows="10" required></textarea>
				<label for="usereingabe"></label> <span></span>
			</div>
			<p>(*) = Eingabe erforderlich</p>
			<div>
				<button type="submit" name="senden">Senden</button>
			</div>
		</fieldset>
	</form>

</body>
</html>
