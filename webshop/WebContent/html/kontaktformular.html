<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kontaktformular</title>
<link rel="stylesheet" href="../css/kontaktformular.css">


</head>

<body>


	<h1>Kontaktformular</h1>
	<form method="post" action="../kontaktformularServlet">
		<div>
			<p>
				Geschlecht:<br> <select name="geschlecht" id="geschlecht"><option>MÃ¤nnlich</option>
					<option>Weiblich</option></select>
			</p>
		</div>

		<div>
			<p>
				E-Mail:<br> <input name="email" id="email" type="email"
					size="30" maxlength="30" value="" required><label
					for="email">*</label>
			</p>
		</div>

		<div>
			<p>
				Vorname:<br> <input name="vorname" id="vorname" type="text"
					size="30" maxlength="40" value="" required><label
					for="vorname">*</label>
			</p>
		</div>

		<div>
			<p>
				Nachname:<br> <input name="nachname" id="nachname" type="text"
					size="30" maxlength="40" value="" required><label
					for="nachname">*</label>
			</p>
		</div>

		<div>
			<p>
				Ihre Nachricht an uns:<br>
				<textarea name="usereingabe" id="usereingabe" cols="50" rows="10"></textarea>
			</p>
		</div>
		<p>(*) = Eingabe erforderlich</p>
		<div>
			<button type="submit" name="action" value="formdata">Senden</button>
		</div>

	</form>

</body>
</html>
