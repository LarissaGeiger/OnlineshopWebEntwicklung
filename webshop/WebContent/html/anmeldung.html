<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Anmeldung</title>
<link rel="stylesheet" href="../css/registrierung.css">


</head>
<body>


	<form method="post" action="../LoginServlet">
		<fieldset>
			<legend>Anmeldedaten</legend>
			<div>
				<label>Email:</label><input name="email" type="email" maxlength="50"
					placeholder="Bitte geben Sie hier ihre E-Mail Adresse ein" required><span></span>
			</div>
			<div>
				<label>Passwort:</label> <input name="passwort" type="password"
					maxlength="20" placeholder="Bitte geben Sie hier ihr Passwort ein"
					required><span></span>

			</div>

			<p>
				Noch kein Benutzerkonto vorhanden? Bitte registrieren Sie sich <a
					href="registrierung.html">hier</a>
			</p>

			<button type="submit" id="anmelden">Anmelden</button>
		</fieldset>
	</form>




</body>
</html>
